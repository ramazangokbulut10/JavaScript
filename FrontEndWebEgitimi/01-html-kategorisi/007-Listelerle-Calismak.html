<h1>Listeler</h1>
<!--
  Sıralı Listeler -> 1, 2, 3 ordered list ? -> ol
  Sıralı Olmayan listeler -> *, *, *, unordered list ? -> ul 
  -> list item -> li
-->

<!-- Aşağıdaki "Ordered List" -->
<ol>
  <li>Gaziantep</li>
  <li>GaziantepSpor</li>
  <li>1,2,3 diye yazmaya başlar ordered listeler.</li>
</ol>
<!-- Yukarıdaki listede sıralı listelerdir 1,2,3 yazarak başlar liste haline  -->

<!-- Aşağıdaki "UnOrdered List " -->
<!-- Aşağıdaki listede sırasız listelerdir . koyarak başlar liste haline  -->
<ul>
  <li>Ramazan</li>
  <li>GÖKBULUT</li>
  <li>20</li>
  <li>. koyarak liste haline yazmaya başlar.</li>
</ul>
